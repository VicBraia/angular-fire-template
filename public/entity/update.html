<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="updateEntityLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog modal-md modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateEntityLabel">Add Entity</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="row justify-content-center">
            <div class="col-9">
              <label class="col-form-label">Name:</label>
              <input ng-model="vm.entityToBeEdited.name" type="text" class="form-control input">
              <label class="col-form-label">Number:</label>
              <input ng-model="vm.entityToBeEdited.number" type="text" class="form-control input">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" ng-click="vm.saveUpdate()" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
